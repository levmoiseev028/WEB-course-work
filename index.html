<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Курсовая работа</title>
    </head>
    <body>
      <input type="text" placeholder="Поиск" id="search">
      <table id="my-table">
          <thead>
                  <tr>
                    <th type="string">Строки</th>
                    <th type="number">Числа</th>
                  </tr>
          </thead>
          <tbody>
          <tr>
            <td>У лукоморья дуб зелёный;</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Златая цепь на дубе том:</td>
            <td>2</td>
          </tr>
          <tr>
            <td>И днём и ночью кот учёный</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Всё ходит по цепи кругом;</td>
            <td>4</td>
          </tr>
          <tr>
            <td>Идёт направо — песнь заводит,</td>
            <td>5</td>
          </tr>
          <tr>
            <td>Налево — сказку говорит.</td>
            <td>6</td>
          </tr>
          <tr>
            <td>Там чудеса: там леший бродит,</td>
            <td>7</td>
          </tr>
          <tr>
            <td>Русалка на ветвях сидит;</td>
            <td>8</td>
          </tr>
          </tbody>
      </table>
      <script src="index.js"></script> 
    </body>
</html>
